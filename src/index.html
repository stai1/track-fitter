<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Fitter</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="main">
      <div class="map-container" id="map"></div>
      <div class="side">
        <div>
          <button id="import">Import File</button>
          <input type="file" id="import-input" style="display: none"/>
        </div>
        <div>
          <button id="apply">Fit</button>
        </div>
        <div>
          Lon<input id="lon"/>
        </div>
        <div>
          Lat<input id="lat"/>
        </div>
        <div>
          Angle<input id="angle"/>
        </div>
        <div>
          Lane width<input id="laneWidth"/>
        </div>
        <div>
          Lane<input id="lane"/>
        </div>
        <form id="export" onsubmit="return false;">
          <div><button type="submit">Export</button><a id="download" style="display: none"></a></div>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="./index.ts"></script>
</html>
